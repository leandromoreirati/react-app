name: Notfy on Release

on:
  release:
    type: [published]

jobs:
  slack-message:
    runs-on: ubuntu-latest
    steps:
      - name: Slack Message
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"New release ${{ github.event.release.tag }} \
          is out, <${{ github.event.release.html_url }} url|check it out now.>"}' \
          ${{ secrets.SLACK_WEBHOOK }}