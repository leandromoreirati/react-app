name: CI

on: 
  pull_request:
    branches: [develop, master]
  push:
    branches: [develop, master]
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: cache node_models
        uses: actions/cache@v3
        with:
          path: ~/.npm
          # Garante que o cache permance atualizado sempre que ocorrer 
          # uma alteração no arquivo {{ package-lock.json }} ou uma alteração
          # no sistema operacional {{ runner.os }}
          # https://github.com/actions/cache
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Use NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: "12.x"
      - run: npm ci
      - run: npm run format:check
      - run: npm run test -- --coverage
        env:
          CI: true
      - name: Upload Test Coverage
        uses: actions/upload-artifact@v3
        with:
          name: code-coverage
          path: coverage
      - name: Build Project
        if: github.event_name =='push'
        run: npm run build
      - name: Upload Build Foldes
        if: github.event_name =='push'
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: build
      - name: Download artfact
        uses: actions/download-artifact@v3
      - name: Create a Release
        if: github.event_name =='push' && github.ref =='frefs/heads/main'
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Deploy to staging
        if: github.event_name =='push'
        run: npx surge --project ./build --domain glib-yard.surge.sh
        env:
          SURGE_LOGIN: ${{ secrets.SURGE_LOGIN }}
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}